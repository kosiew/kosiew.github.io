<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        html {
            font-size: 18px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            max-width: 700px;
            margin: 3em auto 2em auto;
            padding: 0 1.5em;
            background: #fff;
            color: #222;
            line-height: 1.7;
        }

        header {
            text-align: center;
            margin: 3em 0 2em 0;
        }

        footer {
            text-align: center;
            margin: 3em 0 1em 0;
            color: #aaa;
            font-size: 0.95em;
        }

        h1,
        h2,
        h3,
        h4 {
            font-weight: 700;
            margin-top: 2em;
            margin-bottom: 0.5em;
            line-height: 1.2;
        }

        h1 {
            font-size: 2.2em;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.2em;
        }

        a {
            color: #0366d6;
            text-decoration: none;
            border-bottom: 1px dotted #0366d6;
            transition: border-bottom 0.2s;
        }

        a:hover {
            text-decoration: underline;
            border-bottom: 1px solid #0366d6;
        }

        ul {
            padding-left: 1.2em;
        }

        blockquote {
            border-left: 4px solid #eee;
            margin: 1.5em 0;
            padding: 0.5em 1em;
            color: #555;
            background: #fafafa;
        }

        code,
        pre {
            font-family: "Fira Mono", "Menlo", "Monaco", "Consolas", monospace;
            background: #f6f8fa;
            color: #333;
            border-radius: 4px;
        }

        pre {
            padding: 1em;
            overflow-x: auto;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <header style="text-align:center; margin-top:2em;">
        <img src="https://pbs.twimg.com/profile_images/1876393154099740672/7iLAPmhD_400x400.jpg" alt="Profile Photo"
            style="width:120px; border-radius:50%; margin-bottom:1em;">
        <h1 style="font-size:2.5em; margin-bottom:0.2em;">{{ site.author }}</h1>
        <p style="font-size:1.2em;">Hi! ðŸ‘‹</p>
        <p style="color:#888;">{{ site.description }}</p>
    </header>

    <main>
        {{ content }}
    </main>

    <footer style="text-align:center; margin:2em 0; color:#aaa; font-size:0.95em;">
        &copy; {{ site.time | date: "%Y" }} {{ site.author }}
    </footer>
</body>

</html>
